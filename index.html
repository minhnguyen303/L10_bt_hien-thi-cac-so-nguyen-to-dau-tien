<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = +prompt("Nhập số lượng số nguyên tố cần in ra:");
    let count = 0;
    let N = 2;
    let isSNT;

    while (count < numbers){
        isSNT = true;
        for (let i = 2; i < numbers; i++){
            if ((N%i) == 0){
                if (N == i){
                    continue;
                }
                else {
                    isSNT = false;
                    break;
                }
            }
        }
        if (isSNT){
            document.write(N + "<br>");
            count++;
        }
        N++;
    }
</script>
</body>
</html>
